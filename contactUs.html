    <meta charset = "UTF-8">

    <!-- New Font 'Inter' Apply -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

</head>


<!--Body-->
<body>
         <!-- HEADER  -->
    <header class = "site-header">
  <nav class="nav-menu"> <!-- 네비게이션 래퍼: Grid로 3구역 배치 -->

        <div class="nav-left" style = "white-space: nowrap;"> <!-- [신규] 좌측 영역: 메뉴 링크 묶음 -->
            <ul class="nav-links" id="navLinks"> <!-- 기존 클래스 유지 -->
                <li><a href="index.html#products">Products</a></li> <!-- 실제 이동 앵커/페이지로 수정 가능 -->
                <li><a href="index.html#connections">Partners</a></li> <!-- 실제 이동 앵커/페이지로 수정 가능 -->
            </ul>
        </div>

        <div class="nav-center"> <!-- [신규] 중앙 영역: 로고 -->
            <a href="index.html" class="logo"> <!-- 로고 클릭 시 홈으로 -->
                <img src="images/CID.png" alt="CID Logo"> <!-- 로고 이미지 -->
            </a>
        </div>

        <div class="nav-right"> <!-- [신규] 우측 영역: 액션 버튼들 -->
            <a href="contactUs.html" class="login-button" style = "white-space: nowrap;">Contact Us</a> <!-- button href 문제 해결: a 태그로 교체 -->
            <button class="hamburger" onclick="toggleMenu()">☰</button> <!-- 모바일 메뉴 토글 버튼 -->
        </div>
    </nav>

    </header>



    
  <!-- ========================= CONTACT FORM ========================= -->
  <section class="contact-form"> <!-- 폼 카드 전체 래퍼 -->
    <h1>Let’s get Started</h1> <!-- 타이틀 -->
    <p>Step up your business to fully-digital dentistry with CID</p> <!-- 서브카피 -->


    <!-- Netlify 폼: name/method/data-netlify/hidden form-name 필수 -->
    <form name="CID-Contact" method="POST" action="thank-you.html"
          data-netlify="true" netlify-honeypot="bot-field" id="cidForm"> <!-- 폼 시작 -->

      <input type="hidden" name="form-name" value="CID-Contact"> <!-- Netlify 식별자 -->
      <p class="hidden"><label>Don’t fill this out: <input name="bot-field" /></label></p> <!-- 허니팟 -->

      <!-- === 2열(데스크탑) / 1열(모바일) 그리드 === -->
      <!-- 각 필드는 .field 래퍼: 라벨(검은 글씨) + 입력칸(placeholder 유지) -->

      <div class="field"> <!-- First Name (좌) -->
        <label for="firstName">First Name *</label> <!-- 검은 라벨 -->
        <input id="firstName" name="firstName" type="text" placeholder="First Name*" /> <!-- 입력칸 -->
      </div>

      <div class="field"> <!-- Last Name (우) -->
        <label for="lastName">Last Name *</label> <!-- 검은 라벨 -->
        <input id="lastName" name="lastName" type="text" placeholder="Last Name*" /> <!-- 입력칸 -->
      </div>

      <div class="field"> <!-- Email (좌) -->
        <label for="email">Email Address *</label> <!-- 검은 라벨 -->
        <input id="email" name="email" type="email" placeholder="Email Address*" /> <!-- 입력칸 -->
      </div>

      <div class="field"> <!-- Phone (우) -->
        <label for="phone">Phone Number *</label> <!-- 검은 라벨 -->
        <input id="phone" name="phone" type="tel" placeholder="000 - 000 - 0000" /> <!-- 입력칸 -->
      </div>

      <div class="field"> <!-- Company (좌) -->
        <label for="company">Company Name *</label> <!-- 검은 라벨 -->
        <input id="company" name="company" type="text" placeholder="Company Name*" /> <!-- 입력칸 -->
      </div>

      <div class="field"> <!-- Role (우, 드롭다운) -->
        <label for="role">Role Position *</label> <!-- 검은 라벨 -->
        <select id="role" name="role"> <!-- 드롭다운 (모바일에서도 텍스트박스와 동일 크기) -->
          <option value="">Select</option> <!-- 기본 선택 -->
          <option>Doctor</option>
          <option>Office Manager</option>
          <option>Lab Owner/Tech</option>
          <option>Other</option>
        </select>
      </div>

      <div class="field"> <!-- Website (좌) -->
        <label for="website">Website</label> <!-- 검은 라벨 -->
        <input id="website" name="website" type="url" placeholder="Website" /> <!-- 선택 입력 -->
      </div>

      <div class="field"> <!-- Product (우, 드롭다운) -->
        <label for="product">Product *</label> <!-- 검은 라벨 -->
        <select id="product" name="product"> <!-- 드롭다운 -->
          <option value="">Select</option> <!-- 기본 선택 -->
          <option>3D Model</option>
          <option>3D Implant Model</option>
          <option>Cement-Retained Full Zirconia Implant Crown</option>
          <option>Screw-Retained Full Zirconia Implant Crown</option>
          <option>Full Zirconia Crown</option>
        </select>
      </div>

      <div class="field span-2"> <!-- 메모 (2칸 전체) -->
        <label for="message">Message / Notes (optional)</label> <!-- 검은 라벨 -->
        <textarea id="message" name="message" placeholder="Message / Notes (optional)"></textarea> <!-- 텍스트영역 -->
      </div>

      <button type="submit" class="span-2">Let’s Connect!</button> <!-- 제출 버튼(2칸 전체) -->
    </form>
  </section>


<!-- ✅ FOOTER SECTION -->
<footer>
  <p>&copy; @Copyright 2024 CID Digital Dentistry</p> <!-- Copyright -->

</footer>

  <!-- ========================= SCRIPTS ========================= -->

  <script> /* 모바일 네비 토글 스크립트 */
    function toggleMenu(){ /* 햄버거 클릭 시 메뉴 토글 */
      const nav = document.querySelector('.nav-links'); /* 좌측 메뉴 UL 참조 */
      nav.classList.toggle('active'); /* active 클래스 토글로 드롭다운 표시/숨김 */
    }
  </script>

  <script> /* 제출 직전 "빈칸 → N/A" 치환 스크립트 */
    document.getElementById('cidForm').addEventListener('submit', function(e){ /* 폼 제출 이벤트 */
      const fields = this.querySelectorAll('input, select, textarea'); /* 모든 입력 요소 수집 */
      fields.forEach(el => { /* 각 요소에 대해 */
        if (el.name === 'form-name' || el.name === 'bot-field') return; /* Netlify용/허니팟 제외 */
        if (!el.value || String(el.value).trim() === '') { /* 값이 비었으면 */
          el.value = 'N/A'; /* N/A로 치환(placeholder가 아니라 실제 value로) */
        }
      });
      /* 이후 Netlify가 직렬화하여 저장/함수로 전달 → 이메일 본문에도 N/A 반영됨 */
    });
  </script>

  <script>
  (function () {
    var params = new URLSearchParams(window.location.search);
    var e = (params.get('user-email') || '').trim(); // ← name이 'user-email'
    if (!e) return;
    var input = document.getElementById('email');    // ← 연락처 폼의 이메일 input id
    if (input) {
      input.value = e;
      input.focus();
    }
  })();
</script>


</body>

</html>
