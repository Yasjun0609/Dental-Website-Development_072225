<!--Body-->
<body>
         <!-- HEADER  -->
    <header class = "site-header">
  <nav class="nav-menu"> <!-- 네비게이션 래퍼: Grid로 3구역 배치 -->

        <div class="nav-left" style = "white-space: nowrap;"> <!-- [신규] 좌측 영역: 메뉴 링크 묶음 -->

                <li><a href="index.html#guide">Clinical Guide</a></li> <!-- 실제 이동 앵커/페이지로 수정 가능 -->
            </ul>
        </div>

        <div class="nav-center"> <!-- [신규] 중앙 영역: 로고 -->
            <a href="index.html" class="logo"> <!-- 로고 클릭 시 홈으로 -->

<section class="contact-form">
    <h1>Let’s get Started</h1>
      <p>Step up your business to fully-digital dentistry with CID</p>
    <form>
        <input type="text" placeholder="First Name*" />
        <input type="text" placeholder="Last Name*" />
        <input type="email" placeholder="Email Address*" />
        <input type="tel" placeholder="Phone Number*" />
        <input type="text" placeholder="Company Name*" />
        <select><option>Role Position*</option></select>
        <input type="url" placeholder="Website" />
        <select><option>Product*</option></select>
        <button type="submit">Let’s Connect!</button>
    </form>
</section>

  <script>
    AOS.init({
            duration: 2000, // 2배 느리게
            mirror: true    // scroll up 시 reverse animation (fade down)
        }
    );

    function toggleMenu() {
        const nav = document.querySelector('.nav-links');
        nav.classList.toggle('active');
    }
  </script>
